<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Бронирование даты</h1>
        <p class="tagline">
          Тестовое задание на должность fullstack-разработчика
        </p>
      </div>
      <div id="calendar"></div>
      <form name="reserved_form" method="POST">
        <p class="form_p">Укажите телефон:</p>
        <input
          type="tel"
          class="phone"
          id="phone"
          name="phone"
          data-rule-required="true"
          data-rule-minlength="10"
          data-msg="Введите номер телефона"
          placeholder="+7(___) ___-__-__"
        />
        <input type="submit" class="btn" />
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"
    ></script>
    <script src="{{ url_for('static', filename='jquery.maskedinput.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
